substitutions:
  _TAG: 'latest'
  _API_URL: ''

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend'
    args:
      [
        'build',
        '-t',
        'gcr.io/my-space-fleet-project/space-fleet-frontend:$_TAG',
        '-t',
        'gcr.io/my-space-fleet-project/space-fleet-frontend:latest',
        '.',
      ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/my-space-fleet-project/space-fleet-frontend:$_TAG',
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      ['push', 'gcr.io/my-space-fleet-project/space-fleet-frontend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # 1. Initialize API_URL from substitution
        TARGET_API_URL="$_API_URL"

        # 2. If no substitution provided, fetch dynamically
        if [ -z "$TARGET_API_URL" ]; then
          echo "No _API_URL substitution provided. Fetching from backend service..."
          TARGET_API_URL=$(gcloud run services describe nestjs-space-fleet-api --region europe-west9 --format 'value(status.url)')
        fi

        # 3. Validation
        if [ -z "$TARGET_API_URL" ]; then
          echo "Error: Could not determine API_URL. Please set _API_URL or ensure backend service is running."
          exit 1
        fi

        echo "Deploying with API_URL=$TARGET_API_URL"

        # 4. Deploy
        gcloud run deploy space-fleet-frontend \
          --image gcr.io/my-space-fleet-project/space-fleet-frontend:$_TAG \
          --region europe-west9 \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars API_URL=$TARGET_API_URL

images:
  - 'gcr.io/my-space-fleet-project/space-fleet-frontend:$_TAG'
  - 'gcr.io/my-space-fleet-project/space-fleet-frontend:latest'
